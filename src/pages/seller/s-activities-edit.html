<!-- TITLE SECTION -->
<div class="yondu-container hasborder">
  <div class="row">
    <div class="columns">
    	<a href="" class="button tiny yondu-btn yondu-btn--secondary">Back</a>
      <h5>Edit Activity</h5>
    </div>
  </div>
</div>

<!-- CONTENT -->
<div class="yondu-container">
	<div class="row">
	  <div class="columns medium-3">
	  	<label for="" class="yondu-forms__label">Date &amp; Time</label>
			<input type="text" placeholder="MM / DD / YYYY  HH:MM" class="yondu-forms__input" value="06 / 13 / 2016  13:30">
	  </div>
  </div>

  <div class="row">
	  <div class="columns medium-3">
	  	<label for="" class="yondu-forms__label">Project Name</label>
			<input type="text" placeholder="Type here" class="yondu-forms__input" value="NorthPine Land, Inc.">
	  </div>
	  <div class="columns medium-3 end">
	  	<label for="" class="yondu-forms__label">Type</label>
	  	<select name="" id="" class="yondu-forms__input">
	  		<option value="none" >Select type</option>
	  		<option value="Manning" selected>Manning</option>
	  		<option value="Tripping">Tripping</option>
	  		<option value="Visit">Visit</option>
	  	</select>
	  </div>
	</div>

	<div class="row">
	  <div class="columns medium-3">
	  	<label for="" class="yondu-forms__label">Description</label>
			<input type="text" placeholder="Type Here" class="yondu-forms__input" value="Recruitment">
	  </div>
	  <div class="columns medium-3 end">
	  	<label for="" class="yondu-forms__label">Target</label>
			<input type="text" placeholder="Type here" class="yondu-forms__input" value="30">
	  </div>
	</div>

	<div class="row">
	  <div class="columns medium-3 end">
	  	<label for="" class="yondu-forms__label">Status</label>
			<select name="" id="" class="yondu-forms__input">
	  		<option value="none" >Select status</option>
	  		<option value="new">New</option>
	  		<option value="ongoing" selected>Ongoing</option>
	  		<option value="completed">Completed</option>
	  		<option value="cancelled">Cancelled</option>
	  	</select>
	  </div>
	</div>

	<div class="row">
		<div class="columns medium-6">
			<button type="button" class="button yondu-btn yondu-btn--secondary">Save</button>
			<button type="button" class="button yondu-btn yondu-btn--secondary">Cancel</button>
		</div>
	</div>
</div>
